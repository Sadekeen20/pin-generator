<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="pinBox">
                    <button class="generate-btn" onclick="setPin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="inputBox">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="setText(7)">7</div>
                              <div class="button" onclick="setText(8)">8</div>
                              <div class="button" onclick="setText(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="setText(4)">4</div>
                              <div class="button" onclick="setText(5)">5</div>
                              <div class="button" onclick="setText(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="setText(1)">1</div>
                              <div class="button" onclick="setText(2)">2</div>
                              <div class="button" onclick="setText(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="putExp('cutLastDigit')"><</div>
                                <div class="button" onclick="setText(0)">0</div>
                                <div class="button" onclick="putExp('clear')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="verify()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notMatched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        
        
        //pin generate
        function setPin(){
            var val = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('pinBox').value=val;
            pin=val;
        }

        //pin input handling
        function setText(value){
            var inputBox=document.getElementById('inputBox');
            var x=inputBox.value;
            var appendValue=x+value;
            inputBox.value=appendValue;
            
        }

        // '<' and  "C" handling  
        function putExp(option){
            var inputBox=document.getElementById('inputBox');
         
         switch (option) {
             case 'cutLastDigit':
                var totalChar=inputBox.value;
                inputBox.value=totalChar.slice(0, -1);

                 break;
             case 'clear':
                inputBox.value=""; 
                 break;
         
             default:
                 break;
         }
        }

        //verify generated pin 
        function verify(){
            var pin=document.getElementById('pinBox').value;
            console.log(pin);
            var inputValue=document.getElementById('inputBox').value;
            if(inputValue==pin)
            {
                document.getElementById('matched').style.display='block';

                //added for multiple time input 
                document.getElementById('notMatched').style.display='none';            
            }
            else{
                document.getElementById('notMatched').style.display='block';

                //added for multiple time input
                document.getElementById('matched').style.display='none';
            }
        }

    </script>
</body>
</html>
